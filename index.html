<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo__container">
        <img src="./src/images/logo.svg" />
      </div>
      <div class="navigation">
        <nav class="navbar">
          <ul>
            <li>
              Features
            </li>
            <li>
              Company



            </li>
            <li>
              Careers
            </li>
            <li>
              About
            </li>
          </ul>
        </nav>
        <div class="navigation__actions--container">
          <button class="login__action--button">
            Login
          </button>
          <button class="signup__action--button">
            Register
          </button>
        </div>
      </div>
    </header>
    <div class="intro__section--container">
      <h1>
        Make remote work
      </h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="learn__more__action--button">
        Learn more
      </button>
      <div class="client__list--container">
        <img src="./src/images/client-databiz.svg" class="client--first" />
        <img src="./src/images/client-audiophile.svg" class="client--second" />
        <img src="./src/images/client-meet.svg" class="client--third" />
        <img src="./src/images/client-maker.svg" />
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
